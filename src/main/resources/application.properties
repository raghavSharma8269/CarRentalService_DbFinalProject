spring.application.name=CarRentalService_DbFinalProject

# Spring Data JPA

# WILL ONLY WORK WITH MYSQL
spring.datasource.url=jdbc:mysql://<YOUR_HOST>:<YOUR_PORT>/<YOUR_DATABASE>
spring.datasource.username=<YOUR_USERNAME>
spring.datasource.password=<YOUR_PASSWORD>
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

server.port=8080

# Default Spring Security credentials (optional, for testing purposes)
spring.security.user.name=<DEFAULT_USER>
spring.security.user.password=<DEFAULT_PASSWORD>

server.error.include-message=always
server.error.include-stacktrace=never