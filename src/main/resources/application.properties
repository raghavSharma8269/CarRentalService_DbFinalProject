spring.application.name=CarRentalService_DbFinalProject

spring.datasource.url=jdbc:mysql://localhost:3306/{Name Of SQL Database}
spring.datasource.username={root username}
spring.datasource.password={root password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

server.error.include-message=always