<!DOCTYPE html>
<html lang="en">

<!-- Inherit BootStrap CDN From Base.html -->
<head th:replace="base.html :: base_head"></head>

<body>
    <!-- Inherit Default Navigation Bar From Base.html -->
    <div th:replace="base.html :: base_navigation"></div>

    <!-- Sidebar -->
    <div class="d-flex">

        <nav class="sidebar d-flex flex-column justify-content-between p-3">
            <ul class="nav nav-pills flex-column">
                <!-- 1) Dashboard (Edge Case: Change active class type dynamically) -->
                <li class="nav-link active" th:href="@{/}"><i class="bi bi-speedometer2 me-2"></i>Dashboard</li>
                <!-- 2) Reservation Management -->
                <li class="nav-link" th:href="@{/}"><i class="bi bi-clipboard2-check me-2"></i>Reservations</li>
                <!-- 3) Vehicle Management -->
                <li class="nav-link" th:href="@{/}"><i class="bi bi-car-front-fill me-2"></i>Vehicles</li>
                <!-- 4) Account Management -->
                <li class="nav-link" th:href="@{/}"><i class="bi bi-person-gear me-2"></i>Accounts</li>
            </ul>
            <!-- Log Out Button -->
            <div class="mt-auto">
                <a th:href="@{/api/auth/login}" class="nav-link text-muted">Log Out</a>
            </div>
        </nav>

        <main class="flex-grow-1 p-4">
            <div class="row g-4">

                <!-- Column 1: Details Rental -->
                <div class="col-lg-8">
                    <div class="card h-100">

                        <!-- Card Header -->
                        <div class="card-header">
                            <h5 class="mb-0">Details Rental</h5>
                        </div>

                        <!-- Card Body -->
                        <div class="card-body">
                            <!-- Placeholder for map -->
                            <div class="map-placeholder mb-4">

                            </div>

                            <!-- Car Info + Form -->
                            <div class="d-flex align-items-center mb-4">
                                <img th:src="@{/images/DefaultCar.png}" alt="Car Image" class="me-3" style="width: 60px;">
                                <div>
                                    <h5 class="mb-1">
                                        Nissan GT-R
                                        <span class="ms-1 text-muted">#2007</span>
                                    </h5>
                                    <p class="text-muted mb-0">Sport Car</p>
                                </div>
                            </div>

                            <form>
                                <div class="row mb-3">
                                    <!-- Pick Up Section -->
                                    <div class="col-md-6">
                                        <label class="form-label">Pick-Up</label>
                                        <select class="form-select mb-2">
                                            <option value="">Select a city</option>
                                            <option value="New York, NY">New York</option>
                                            <option value="Los Angeles, CA">Los Angeles</option>
                                            <option value="Chicago, IL">Chicago</option>
                                            <option value="Houston, TX">Houston</option>
                                            <option value="Miami, FL">Miami</option>
                                            <option value="Seattle, WA">Seattle</option>
                                        </select>
                                        <input type="date" class="form-control mb-2">
                                        <input type="time" class="form-control">
                                    </div>
                                    <!-- Drop Off Section -->
                                    <div class="col-md-6">
                                        <label class="form-label">Drop-Off</label>
                                        <select class="form-select mb-2">
                                            <option value="">Select a city</option>
                                            <option value="New York, NY">New York</option>
                                            <option value="Los Angeles, CA">Los Angeles</option>
                                            <option value="Chicago, IL">Chicago</option>
                                            <option value="Houston, TX">Houston</option>
                                            <option value="Miami, FL">Miami</option>
                                            <option value="Seattle, WA">Seattle</option>
                                        </select>
                                        <input type="date" class="form-control mb-2">
                                        <input type="time" class="form-control">
                                    </div>
                                </div>
                            </form>

                            <!-- Price Section -->
                            <div class="border-top pt-3 d-flex justify-content-between">
                                <div>
                                    <h6 class="mb-0">Total Rental Price</h6>
                                    <small class="text-muted">Overall Price</small>
                                </div>
                                <h4 class="mb-0">$80.00</h4>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- Column 2: Recent Reservations -->
                <div class="col-lg-4">
                    <div class="card h-100">

                        <!-- Card Header -->
                        <div class="card-header">
                            <h5 class="mb-0">Recent Reservations</h5>
                            <a th:href="@{/view-all}">View All</a>
                        </div>

                        <!-- Card Body: List of Vehicles -->
                        <ul class="list-group list-group-flush">
                            <!-- Placeholder for vehicle -->
                            <li class="list-group-item d-flex justify-content-between">
                                <div class="d-flex align-items-center">
                                    <img th:src="@{/images/DefaultCar.png}" alt="Car Image" class="me-3" style="width: 50px;">
                                    <div>
                                        <div>Nissan GT-R</div>
                                        <small class="text-muted">Sport Car</small>
                                    </div>
                                </div>
                                <div class="text-end">
                                    <div class="small text-muted">20 July</div>
                                    <div>$80.00</div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </main>

    </div>

</body>
</html>
