<!-- src/main/resources/templates/fragments/base.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">

<!-- head fragment -->
<head th:fragment="base_head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
            rel="stylesheet">
    <!-- custom CSS -->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- dynamic title -->
    <title th:text="${pageTitle} ?: 'Car Rental Platform'">
        Car Rental Platform
    </title>
</head>

<body>
<!-- navbar fragment -->
<nav th:fragment="base_navigation" class="navbar bg-white shadow-sm">
    <div class="container-fluid d-flex align-items-center">
        <a class="navbar-brand text-primary fw-bold me-4" th:href="@{/}">
            CarFlow
        </a>

        <form class="flex-grow-1 me-4"
              th:action="@{/dashboard/employee/vehicles}"
              method="get"
              role="search">
            <div class="input-group">
            <span class="input-group-text bg-white border-end-0">
              <i class="bi bi-search"></i>
            </span>
                <input
                        type="search"
                        name="keyword"
                        class="form-control border-start-0 border-end-0"
                        placeholder="Search vehicles..."
                        aria-label="Search"
                        th:value="${keyword}">
                <button
                        class="btn btn-outline-secondary border-start-0"
                        type="submit">
                    <i class="bi bi-sliders"></i>
                </button>
            </div>
        </form>

        <div class="d-flex align-items-center">
            <a class="nav-link text-dark me-3 heart-hover" th:href="@{/favorites}">
                <i class="bi bi-heart fs-5"></i>
            </a>
            <a class="nav-link text-dark position-relative me-3" th:href="@{/notifications}">
                <i class="bi bi-bell fs-5"></i>
                <span
                        class="position-absolute top-0 start-100 translate-middle p-1 bg-danger
                     border border-light rounded-circle">
            </span>
            </a>
            <a class="nav-link text-dark me-3" th:href="@{/settings}">
                <i class="bi bi-gear fs-5"></i>
            </a>
            <a class="nav-link p-0" th:href="@{/profile}">
                <img
                        th:src="@{/images/DefaultUser2.png}"
                        alt="Profile"
                        class="rounded-circle"
                        width="40"
                        height="40">
            </a>
        </div>
    </div>
</nav>

<!-- footer/scripts fragment -->
<div th:fragment="base_footer">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
</div>
</body>
</html>
