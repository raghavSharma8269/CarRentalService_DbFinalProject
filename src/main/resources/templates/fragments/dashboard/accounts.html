<!-- File: src/main/resources/templates/fragments/dashboard/accounts.html -->
<div th:fragment="content"
     xmlns:th="http://www.thymeleaf.org">
  <div class="container py-5">
    <h2 class="mb-4">All Accounts</h2>

    <!-- header controls -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <button class="btn btn-light">
        <i class="bi bi-funnel me-1"></i> Filters
      </button>
      <a th:href="@{/dashboard/admin/accounts/add-employee}" class="btn btn-primary">
        <i class="bi bi-plus-circle me-1"></i> Add Employee Account
      </a>
    </div>

    <!-- accounts table -->
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Role</th>
          <th class="text-end">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
          <td th:text="${user.userId}">1</td>
          <td th:text="${user.userName}">jdoe</td>
          <td th:text="${user.fullName}">John Doe</td>
          <td th:text="${user.email}">jdoe@example.com</td>
          <td th:text="${user.role}">EMPLOYEE</td>
          <td class="text-end">
            <!-- delete form -->
            <form th:action="@{/dashboard/admin/accounts/delete/{id}(id=${user.userId})}"
                  method="post"
                  style="display:inline-block;">
              <input type="hidden" name="_method" value="delete"/>
              <button type="submit"
                      class="btn btn-sm btn-outline-danger me-2"
                      onclick="return confirm('Really delete this account?');">
                <i class="bi bi-trash"></i>
              </button>
            </form>
            <!-- edit link -->
            <a th:href="@{/dashboard/admin/accounts/manage/{id}(id=${user.userId})}"
               class="btn btn-sm btn-outline-secondary">
              <i class="bi bi-pencil"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <!-- pagination -->
    <nav class="d-flex justify-content-between align-items-center mt-4">
      <button class="btn btn-outline-primary">Previous</button>
      <span>Page <span th:text="${pageNumber}">1</span> of <span th:text="${totalPages}">1</span></span>
      <button class="btn btn-outline-primary">Next</button>
    </nav>
  </div>
</div>
