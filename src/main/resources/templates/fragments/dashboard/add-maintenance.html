<!-- File: fragments/dashboard/maintenance-create.html -->
<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">
    <div class="container py-5">
        <h2 class="mb-4">Schedule Maintenance</h2>
        <form th:action="@{/dashboard/employee/maintenance/add}"
              th:object="${maintenance}"
              method="post">

            <div class="row g-3">
                <!-- Vehicle selector, binding only the ID -->
                <div class="col-md-6">
                    <label for="vehicle" class="form-label">Vehicle</label>
                    <select id="vehicle"
                            th:field="*{vehicleId.vehicleId}"
                            class="form-select">
                        <option th:each="v : ${vehicles}"
                                th:value="${v.vehicleId}"
                                th:text="${v.make + ' ' + v.model + ' (' + v.licensePlate + ')'}">
                            Vehicle
                        </option>
                    </select>
                </div>

                <!-- Start -->
                <div class="col-md-3">
                    <label for="start" class="form-label">Start Date</label>
                    <input id="start"
                           type="date"
                           th:field="*{start}"
                           class="form-control"/>
                </div>

                <!-- End -->
                <div class="col-md-3">
                    <label for="end" class="form-label">End Date</label>
                    <input id="end"
                           type="date"
                           th:field="*{end}"
                           class="form-control"/>
                </div>

                <!-- Description -->
                <div class="col-12">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description"
                              th:field="*{description}"
                              class="form-control"
                              rows="3"></textarea>
                </div>
            </div>

            <div class="mt-4 d-flex justify-content-end">
                <a th:href="@{/dashboard/employee/maintenance}"
                   class="btn btn-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-primary">Add Maintenance</button>
            </div>
        </form>
    </div>
</div>
