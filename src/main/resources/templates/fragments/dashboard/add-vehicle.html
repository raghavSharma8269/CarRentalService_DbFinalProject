<!-- File: src/main/resources/templates/fragments/dashboard/vehicle-create.html -->
<div th:fragment="content"
     xmlns:th="http://www.thymeleaf.org">
  <div class="container py-5">
    <h2 class="mb-4">Add New Vehicle</h2>
    <form th:action="@{/dashboard/employee/vehicles/add}"
          th:object="${vehicle}"
          method="post">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="make" class="form-label">Make</label>
          <input id="make" type="text" th:field="*{make}" class="form-control"/>
          <div class="text-danger mt-1" th:if="${#fields.hasErrors('make')}" th:errors="*{make}"></div>
        </div>
        <div class="col-md-6">
          <label for="model" class="form-label">Model</label>
          <input id="model" type="text" th:field="*{model}" class="form-control"/>
          <div class="text-danger mt-1" th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></div>
        </div>
        <div class="col-md-4">
          <label for="year" class="form-label">Year</label>
          <input id="year" type="text" th:field="*{year}" class="form-control"/>
          <div class="text-danger mt-1" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
        </div>
        <div class="col-md-4">
          <label for="licensePlate" class="form-label">License Plate</label>
          <input id="licensePlate" type="text" th:field="*{licensePlate}" class="form-control"/>
          <div class="text-danger mt-1" th:if="${#fields.hasErrors('licensePlate')}" th:errors="*{licensePlate}"></div>
        </div>
        <div class="col-md-4">
          <label for="pricePerDay" class="form-label">Price Per Day</label>
          <input id="pricePerDay" type="number" step="0.01" th:field="*{pricePerDay}" class="form-control"/>
          <div class="text-danger mt-1" th:if="${#fields.hasErrors('pricePerDay')}" th:errors="*{pricePerDay}"></div>
        </div>
        <div class="col-12">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" th:field="*{description}" class="form-control" rows="3"></textarea>
          <div class="text-danger mt-1" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>
        <div class="col-12">
          <label for="imageUrl" class="form-label">Image URL</label>
          <input id="imageUrl" type="text" th:field="*{imageUrl}" class="form-control"/>
          <div class="text-danger mt-1" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input id="availability" type="checkbox" th:field="*{availability}" class="form-check-input"/>
            <label for="availability" class="form-check-label">Available</label>
          </div>
        </div>
      </div>
      <div class="mt-4 d-flex justify-content-end">
        <a th:href="@{/dashboard/employee/vehicles}" class="btn btn-secondary me-2">Cancel</a>
        <button type="submit" class="btn btn-success">Add Vehicle</button>
      </div>
      <p th:if="${success}" class="mt-3 text-success" th:text="${success}">Vehicle created!</p>
      <p th:if="${error}" class="mt-3 text-danger" th:text="${error}"></p>
    </form>
  </div>
</div>
