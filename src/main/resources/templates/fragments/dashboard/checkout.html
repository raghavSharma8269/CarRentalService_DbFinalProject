<!-- Checkout Content Page Fragment -->
<div th:fragment="content" class="bg-light">

    <!-- Embed the HTML form for checkout into ThymeLeaf form -->
    <form th:action="@{/dashboard/customer/checkout}" th:object="${reservationCheckoutForm}" method="post" class="bg-light">
        <div class="container py-5">
            <h2 class="mb-4">Rental Checkout</h2>
            <div class="row">

                <!-- Left Side: Form -->
                <div class="col-md-8">

                    <!-- Billing Info Section -->
                    <div class="card mb-4">
                        <div class="card-header fw-bold">Billing Info</div>
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="Your name" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="Phone number" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="Address" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="City" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Rental Info Section -->
                    <div class="card mb-4">
                        <div class="card-header fw-bold">Rental Info</div>
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label>Pick-Up Date</label>
                                    <input type="date" th:field="*{start}" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label>Drop-Off Date</label>
                                    <input type="date" th:field="*{end}" class="form-control" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Payment Section -->
                    <div class="card mb-4">
                        <div class="card-header fw-bold">Payment Method</div>
                        <div class="card-body">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="credit" checked>
                                <label class="form-check-label" for="credit">Credit Card</label>
                            </div>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="Card Number" required>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" placeholder="MM/YY" required>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" placeholder="CVC" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Confirmation Section -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="agree2" required>
                                <label class="form-check-label" for="agree2">
                                    I agree to terms and privacy policy.
                                </label>
                            </div>
                            <button class="btn btn-primary btn-lg">Rent Now</button>
                        </div>
                    </div>
                </div>

                <!-- Right Side: Summary -->
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="mb-3">Rental Summary</h5>
                            <div class="d-flex align-items-center mb-3">
                                <img th:src="${vehicle.imageUrl}" alt="Vehicle" class="img-fluid me-2"
                                     style="width: 60px;">
                                <div>
                                    <strong th:text="${vehicle.make + ' ' + vehicle.model}">Car Name</strong><br>
                                    <small>$<span th:text="${vehicle.pricePerDay}">80.00</span> / day</small>
                                </div>
                            </div>
                            <hr>
                            <p>
                                <strong>Total:</strong>
                                $<span th:text="${vehicle.pricePerDay}">80.00</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
