<!-- File: src/main/resources/templates/fragments/dashboard/coupons.html -->
<div th:fragment="content"
     xmlns:th="http://www.thymeleaf.org">
  <div class="container py-5">
    <h2 class="mb-4">All Coupons</h2>

    <!-- header controls -->
    <div class="d-flex justify-content-between align-items-center mb-4">

      <a th:href="@{/dashboard/employee/coupons/add}" class="btn btn-primary">
        <i class="bi bi-plus-circle me-1"></i> Add Coupon
      </a>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-light">
        <tr>
          <th>Coupon Code</th>
          <th>Discount (%)</th>
          <th class="text-end">Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Row 1 -->
        <tr th:each="coupon : ${coupons}">
          <td th:text="${coupon.couponCode}">CODE</td>
          <td th:text="${coupon.discountPercentage}">0</td>
          <td class="text-end">


            <form th:action="@{/dashboard/employee/coupons/delete/{id}(id=${coupon.couponId})}"
                  method="post"
                  style="display:inline-block;">
              <button type="submit"
                      class="btn btn-sm btn-outline-danger me-2"
                      onclick="return confirm('Are you sure you want to delete this coupon?');">
                <i class="bi bi-trash"></i>
              </button>
            </form>




            <button class="btn btn-sm btn-outline-secondary">
              <a th:href="@{/dashboard/employee/coupons/manage/{id}(id=${coupon.couponId})}">
              <i class="bi bi-pencil"></i>
                </a>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <!-- pagination -->
    <nav class="d-flex justify-content-between align-items-center mt-4">
      <button class="btn btn-outline-primary">Previous</button>
      <span>Page 1 of 1</span>
      <button class="btn btn-outline-primary">Next</button>
    </nav>
  </div>
</div>
