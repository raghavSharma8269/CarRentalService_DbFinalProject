<!-- File: src/main/resources/templates/fragments/dashboard/maintenance-edit.html -->
<div th:fragment="content"
     xmlns:th="http://www.thymeleaf.org">
    <div class="container py-5">
        <h2 class="mb-4">ManageO Maintenance</h2>
        <form th:action="@{/dashboard/employee/maintenance/manage/{id}(id=${maintenance.maintenanceId})}"
              th:object="${maintenance}"
              method="post">
            <div class="row g-3">
                <!-- Hidden ID -->
                <input type="hidden" th:field="*{maintenanceId}" />

                <!-- Vehicle selector -->
                <div class="col-md-6">
                    <label for="vehicle" class="form-label">Vehicle</label>
                    <select id="vehicle"
                            th:field="*{vehicleId.vehicleId}"
                            class="form-select">
                        <option th:each="v : ${vehicles}"
                                th:value="${v.vehicleId}"
                                th:text="${v.make + ' ' + v.model + ' (' + v.licensePlate + ')'}">
                        </option>
                    </select>
                    <div class="text-danger mt-1"
                         th:if="${#fields.hasErrors('vehicleId')}"
                         th:errors="*{vehicleId}"></div>
                </div>

                <!-- Start date -->
                <div class="col-md-3">
                    <label for="start" class="form-label">Start Date</label>
                    <input id="start"
                           type="date"
                           th:field="*{start}"
                           class="form-control"/>
                    <div class="text-danger mt-1"
                         th:if="${#fields.hasErrors('start')}"
                         th:errors="*{start}"></div>
                </div>

                <!-- End date -->
                <div class="col-md-3">
                    <label for="end" class="form-label">End Date</label>
                    <input id="end"
                           type="date"
                           th:field="*{end}"
                           class="form-control"/>
                    <div class="text-danger mt-1"
                         th:if="${#fields.hasErrors('end')}"
                         th:errors="*{end}"></div>
                </div>

                <!-- Description -->
                <div class="col-12">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description"
                              th:field="*{description}"
                              class="form-control"
                              rows="3"></textarea>
                    <div class="text-danger mt-1"
                         th:if="${#fields.hasErrors('description')}"
                         th:errors="*{description}"></div>
                </div>
            </div>

            <div class="mt-4 d-flex justify-content-end">
                <a th:href="@{/dashboard/employee/maintenance}"
                   class="btn btn-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>

            <p th:if="${success}"
               class="mt-3 text-success"
               th:text="${success}"></p>
            <p th:if="${error}"
               class="mt-3 text-danger"
               th:text="${error}"></p>
        </form>
    </div>
</div>
