<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/base :: base_head"></head>
<body>
<div class="container py-5">
    <h2 class="mb-4">My Profile</h2>
    <form th:action="@{/profile}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input id="fullName"
                   type="text"
                   th:field="*{fullName}"
                   class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email"
                   type="email"
                   th:field="*{email}"
                   class="form-control"/>
        </div>
        <!-- username should stay read-only if you donâ€™t allow changing it -->
        <div class="mb-3">
            <label for="userName" class="form-label">Username</label>
            <input id="userName"
                   type="text"
                   th:field="*{userName}"
                   class="form-control"
                   readonly/>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <p th:if="${success}" class="mt-3 text-success">Profile updated!</p>
        <p th:if="${error}" class="mt-3 text-danger" th:text="${error}"></p>
    </form>
</div>
<div th:replace="fragments/base :: base_footer"></div>
</body>
</html>
