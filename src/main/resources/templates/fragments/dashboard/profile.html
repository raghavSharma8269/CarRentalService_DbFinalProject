<!-- File: src/main/resources/templates/pages/profile.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/base :: base_head"></head>
<body>
<!-- Top nav (the horizontal navbar) -->
<div th:replace="fragments/base :: brand_logo"></div>

<!-- Sidebar + main content side-by-side -->
<div class="d-flex">

    <!-- Left: your sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Right: the profile page content -->
    <main class="flex-grow-1 p-4">
        <div class="container py-5">
            <h2 class="mb-4">My Profile</h2>
            <form th:action="@{/profile}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input id="fullName"
                           type="text"
                           th:field="*{fullName}"
                           class="form-control"/>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input id="email"
                           type="email"
                           th:field="*{email}"
                           class="form-control"/>
                </div>
                <div class="mb-3">
                    <p><strong>Username:</strong> <span th:text="${user.userName}">ROLE_CUSTOMER</span></p>
                </div>
                <div class="mb-3">
                    <p><strong>Role:</strong> <span th:text="${user.role}">ROLE_CUSTOMER</span></p>
                </div>

                <button type="submit" class="btn btn-primary">Save Changes</button>
                <p th:if="${success}" class="mt-3 text-success">Profile updated!</p>
                <p th:if="${error}" class="mt-3 text-danger" th:text="${error}"></p>
            </form>
        </div>
    </main>

</div>

<!-- Footer / scripts -->
<div th:replace="fragments/base :: base_footer"></div>
</body>
</html>
