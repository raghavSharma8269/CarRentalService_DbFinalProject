<!-- File: src/main/resources/templates/login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/base :: base_head"></head>
<body>
<!-- Logo -->
<div th:replace="fragments/base :: brand_logo"></div>

<div class="container py-5" style="max-width:400px;">
    <h2 class="mb-4">Log In</h2>
    <form th:action="@{/perform_login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input id="username"
                   name="username"
                   type="text"
                   class="form-control"
                   placeholder="Enter username"
                   required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password"
                   name="password"
                   type="password"
                   class="form-control"
                   placeholder="Enter password"
                   required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <!-- Failure message -->
    <div th:if="${param.error}" class="alert alert-danger mt-3">
        Login failed. Please check your username and password.
    </div>

    <div class="mt-3 text-center">
        <p>Don't have an account?
            <a th:href="@{/register}" class="btn btn-link">Register</a>
        </p>
    </div>
</div>

<div th:replace="fragments/base :: base_footer"></div>
</body>
</html>
