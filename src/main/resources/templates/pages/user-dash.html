<!-- src/main/resources/templates/pages/user-dash.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/base :: base_head"></head>
<body>
<!-- inject navbar -->
<div th:replace="fragments/base :: base_navigation"></div>

<div class="d-flex">
    <!-- inject sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- main content area -->
    <main class="flex-grow-1 p-4">

        <!-- Vehicles tab -->
        <div th:if="${page == 'vehicles'}"
             th:replace="fragments/dashboard/vehicles :: content">
        </div>

        <!-- You can add other tabs here:
             <div th:if="${page == 'reservations'}"
                  th:replace="fragments/dashboard/reservations :: content">
             </div>
        -->

        <!-- fallback for unknown page -->
        <div th:unless="${page == 'vehicles'}">
            <h2>404—Page Not Found</h2>
            <p>The section you’re trying to access doesn’t exist.</p>
        </div>

    </main>
</div>

<!-- inject scripts -->
<div th:replace="fragments/base :: base_footer"></div>
</body>
</html>
