<!-- File: src/main/resources/templates/register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/base :: base_head"></head>
<body>
<!-- Brand Logo -->
<div th:replace="fragments/base :: brand_logo"></div>

<div class="container py-5" style="max-width:400px;">
    <h2 class="mb-4">Register</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="userName" class="form-label">Username</label>
            <input id="userName"
                   name="userName"
                   type="text"
                   th:field="*{userName}"
                   class="form-control"
                   placeholder="Enter username"
                   required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email"
                   name="email"
                   type="email"
                   th:field="*{email}"
                   class="form-control"
                   placeholder="Enter email"
                   required />
        </div>
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input id="fullName"
                   name="fullName"
                   type="text"
                   th:field="*{fullName}"
                   class="form-control"
                   placeholder="Enter full name"
                   required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password"
                   name="password"
                   type="password"
                   th:field="*{password}"
                   class="form-control"
                   placeholder="Enter password"
                   required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <div class="mt-3 text-center">
        <p>Already have an account?
            <a th:href="@{/login}" class="btn btn-link">Login</a>
        </p>
    </div>

    <div th:if="${message}" class="mt-3">
        <div class="alert alert-info" th:text="${message}"></div>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/base :: base_footer"></div>
</body>
</html>
