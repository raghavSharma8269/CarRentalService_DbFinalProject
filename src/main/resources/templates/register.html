<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Inherit BootStrap CDN From Base.html -->
<head th:replace="base.html :: base_head"></head>

<body>
    <h2>Register</h2>
    <form th:action="@{/api/auth/register}" method="post" th:object="${user}">
        <input type="text" th:field="*{userName}" placeholder="Username"/><br/>
        <input type="email" th:field="*{email}" placeholder="Email"/><br/>
        <input type="text" th:field="*{fullName}" placeholder="Full Name"/><br/>
        <input type="password" th:field="*{password}" placeholder="Password"/><br/>
        <button type="submit">Register</button>
    </form>

    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>
    </body>

</html>
